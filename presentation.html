<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agents Presentation - Slide Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .slide-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e7eb;
        }
        .slide-content {
            margin-top: 80px;
        }
        .nav-button {
            transition: all 0.2s ease;
        }
        .nav-button:hover {
            transform: translateY(-1px);
        }
        .slide-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d1d5db;
            transition: all 0.2s ease;
        }
        .slide-indicator.active {
            background: #3b82f6;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <nav class="slide-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Left: Home and Navigation -->
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="flex items-center text-gray-700 hover:text-indigo-600 transition-colors">
                        <i class="fas fa-home mr-2"></i>
                        <span class="font-medium">Home</span>
                    </a>
                    <div class="h-6 w-px bg-gray-300"></div>
                    <div class="flex items-center space-x-2">
                        <button id="prevSlide" class="nav-button bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded-lg">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="slideCounter" class="text-sm font-medium text-gray-600 min-w-[60px] text-center">1 / 29</span>
                        <button id="nextSlide" class="nav-button bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded-lg">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Center: Slide Title -->
                <div class="flex-1 text-center">
                    <h1 id="slideTitle" class="text-lg font-semibold text-gray-900">AI Agents Presentation</h1>
                </div>

                <!-- Right: Controls -->
                <div class="flex items-center space-x-4">
                    <button id="fullscreenBtn" class="nav-button bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded-lg">
                        <i class="fas fa-expand"></i>
                    </button>
                    <div class="h-6 w-px bg-gray-300"></div>
                    <div class="flex items-center space-x-1" id="slideIndicators">
                        <!-- Slide indicators will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="slide-content">
        <iframe id="slideFrame" src="" class="w-full h-screen border-none"></iframe>
    </div>

    <script>
        // Slide data
        const slides = [
            { file: 'title_slide.html', title: 'AI Agents: Architecture, Implementation, and Practical Applications' },
            { file: 'agenda_objectives.html', title: 'Agenda and Learning Objectives' },
            { file: 'what_are_agents.html', title: 'What Are AI Agents? - Core Definition' },
            { file: 'evolution_traditional_ai.html', title: 'Evolution from Traditional AI to Agentic AI' },
            { file: 'why_agents_matter.html', title: 'Why AI Agents Matter for Developers' },
            { file: 'agent_vs_assistant_chatbot.html', title: 'Agent vs Assistant vs Chatbot - Technical Distinctions' },
            { file: 'five_agent_types_overview.html', title: 'The Five Types of AI Agents - Overview' },
            { file: 'reflex_agents.html', title: 'Simple Reflex and Model-Based Reflex Agents' },
            { file: 'goal_utility_agents.html', title: 'Goal-Based and Utility-Based Agents' },
            { file: 'learning_agents.html', title: 'Learning Agents - The Most Advanced Type' },
            { file: 'multi_agent_systems.html', title: 'Multi-Agent Systems' },
            { file: 'core_architecture.html', title: 'Core Agent Architecture - Technical Overview' },
            { file: 'react_architecture.html', title: 'The ReAct Architecture Pattern' },
            { file: 'tool_calling.html', title: 'Tool Calling and External Integration' },
            { file: 'memory_systems.html', title: 'Memory Systems and State Management' },
            { file: 'planning_reasoning.html', title: 'Planning and Reasoning Engines' },
            { file: 'feedback_learning.html', title: 'Feedback and Learning Mechanisms' },
            { file: 'framework_landscape.html', title: 'Framework Landscape Overview' },
            { file: 'langchain_langgraph.html', title: 'LangChain and LangGraph' },
            { file: 'autogen_crewai.html', title: 'AutoGen and CrewAI' },
            { file: 'emerging_frameworks.html', title: 'OpenAI Swarm and Emerging Frameworks' },
            { file: 'software_dev_applications.html', title: 'AI Agents in Software Development' },
            { file: 'enterprise_applications.html', title: 'Enterprise Applications' },
            { file: 'industry_implementations.html', title: 'Industry-Specific Implementations' },
            { file: 'performance_roi.html', title: 'Performance Metrics and ROI' },
            { file: 'design_patterns.html', title: 'Design Patterns and Architecture Principles' },
            { file: 'testing_debugging.html', title: 'Testing and Debugging Strategies' },
            { file: 'deployment_production.html', title: 'Deployment and Production Considerations' },
            { file: 'future_outlook.html', title: 'Future of AI Agents and Next Steps' }
        ];

        let currentSlide = 0;

        // Get current slide from URL parameter or default to first slide
        function getCurrentSlideFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const slideParam = urlParams.get('slide');
            if (slideParam) {
                const slideIndex = slides.findIndex(slide => slide.file === slideParam);
                return slideIndex >= 0 ? slideIndex : 0;
            }
            return 0;
        }

        // Update URL with current slide
        function updateURL() {
            const url = new URL(window.location);
            url.searchParams.set('slide', slides[currentSlide].file);
            window.history.replaceState({}, '', url);
        }

        // Load slide
        function loadSlide(index) {
            if (index >= 0 && index < slides.length) {
                currentSlide = index;
                const slideFrame = document.getElementById('slideFrame');
                slideFrame.src = slides[currentSlide].file;
                
                // Update title
                document.getElementById('slideTitle').textContent = slides[currentSlide].title;
                
                // Update counter
                document.getElementById('slideCounter').textContent = `${currentSlide + 1} / ${slides.length}`;
                
                // Update indicators
                updateIndicators();
                
                // Update URL
                updateURL();
                
                // Update navigation buttons
                document.getElementById('prevSlide').disabled = currentSlide === 0;
                document.getElementById('nextSlide').disabled = currentSlide === slides.length - 1;
            }
        }

        // Create slide indicators
        function createIndicators() {
            const container = document.getElementById('slideIndicators');
            container.innerHTML = '';
            
            slides.forEach((slide, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'slide-indicator cursor-pointer';
                indicator.title = `Slide ${index + 1}: ${slide.title}`;
                indicator.addEventListener('click', () => loadSlide(index));
                container.appendChild(indicator);
            });
        }

        // Update indicators
        function updateIndicators() {
            const indicators = document.querySelectorAll('.slide-indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        // Navigation functions
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                loadSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                loadSlide(currentSlide - 1);
            }
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            const slideFrame = document.getElementById('slideFrame');
            if (!document.fullscreenElement) {
                slideFrame.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        document.getElementById('nextSlide').addEventListener('click', nextSlide);
        document.getElementById('prevSlide').addEventListener('click', prevSlide);
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    prevSlide();
                    break;
                case 'Home':
                    e.preventDefault();
                    loadSlide(0);
                    break;
                case 'End':
                    e.preventDefault();
                    loadSlide(slides.length - 1);
                    break;
                case 'f':
                case 'F11':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createIndicators();
            currentSlide = getCurrentSlideFromURL();
            loadSlide(currentSlide);
        });

        // Handle browser back/forward
        window.addEventListener('popstate', () => {
            currentSlide = getCurrentSlideFromURL();
            loadSlide(currentSlide);
        });
    </script>
</body>
</html>
